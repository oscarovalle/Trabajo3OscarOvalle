<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="volver()"></ion-back-button>
    </ion-buttons>
    <ion-title>Ingreso Reporte</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarPerfil($event)">
        <ion-avatar>
          <img [src]="usuario?.photoURL">
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding fondo-blanco">

  <!-- TITULO -->
  <h2 class="titulo-principal">Ingreso reporte</h2>

  <!-- FECHA -->
  <label class="label-form">Fecha</label>

  <ion-item button detail="false" (click)="abrirCalendario()">
    <ion-input
      readonly
      [value]="reporte.fecha | date:'dd/MM/yyyy'">
    </ion-input>
  </ion-item>

  <!-- MODAL CALENDARIO -->
  <ion-modal [isOpen]="mostrarCalendario">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-datetime
          presentation="date"
          [value]="reporte.fecha"
          (ionChange)="seleccionarFecha($event)">
        </ion-datetime>

        <ion-button expand="block" (click)="cerrarCalendario()">
          Cerrar
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- REPORTE -->
  <div class="grupo-form">
    <label class="label-form">REPORTE</label>

    <ion-item lines="none" class="input-gris">
      <ion-textarea
        placeholder="Ingrese el detalle del reporte"
        [(ngModel)]="reporte.detalle"
        autoGrow="true">
      </ion-textarea>
    </ion-item>
  </div>

  <!-- FOTOGRAFIAS -->
  <div class="grupo-form">
    <label class="label-form">FOTOGRAFÍA</label>

    <div *ngFor="let foto of fotos; let i = index" class="foto-item">
      <ion-input readonly value="Fotografía {{ i + 1 }}"></ion-input>

      <ion-button
        fill="clear"
        color="danger"
        (click)="eliminarFoto(i)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </div>

    <ion-button
      shape="round"
      color="success"
      [disabled]="fotos.length >= 5"
      (click)="agregarFoto()">
      <ion-icon slot="icon-only" name="camera"></ion-icon>
    </ion-button>
  </div>

  <!-- ENVIAR -->
  <ion-button
    expand="block"
    color="success"
    (click)="enviarReporte()">
    Enviar reporte
  </ion-button>
  console.log(this.reporteService.getReportesPorEquipo(this.idEquipo));

</ion-content>
